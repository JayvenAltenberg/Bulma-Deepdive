<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>home</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar has-background-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html     ">
                <img src="bit logo.png" alt="Logo">
            </a>
            <!--navbar mobile-->
            <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            
              </div>
        </div>
        <!--navbar items-->
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    Home
                </a>
                <a class="navbar-item" href="dagdoel.html">
                    Dagdoel
                </a>
                <a class="navbar-item" href="review.html">
                    Review voor coaches
                </a>
                <a class="navbar-item" href="doelen.html">
                    doelenbord
                </a>
            </div>
        </div>
    </nav>
    <!--text-->
    <h1 class="title is-h1 content has-text-centered">bit-academy</h1>
    <p class="title is-h1 has-text-centered">dit is de app voor de dagdoelen <br> van de bit-academy</p>
    <!--dagdoel button-->
    <div class="has-text-centered">
        <a href="dagdoel.html">
            <button class="has-text-centered button is-primary">
                Dagdoel
            </button>
        </a>
    </div>
    <!--javascript bulma-->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
          
            // Add a click event on each of them
            $navbarBurgers.forEach( el => {
              el.addEventListener('click', () => {
          
                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);
          
                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
          
              });
            });
          
          });
        </script>
</body>

</html>
